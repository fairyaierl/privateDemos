<!DOCTYPE html>
<html>
<head>
	<title>阶乘</title>
</head>
<body>
<script type="text/javascript">
function factorial(num) {
	var result = 1;
	if (num == 1) {
		return 1
	} else if (num > 1) {
		for (var i = 2; i <= num; i++) {
			result = result * i;
		}
		return result
	}
}
	
</script>

</body>
</html>
