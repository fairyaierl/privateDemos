<!DOCTYPE html>
<html>
<head>
	<title>快速排序</title>
</head>
<body>
<script type="text/javascript">
var nums = [91, 46, 85, 15, 92, 6, 31, 22]

function quickSort(arr) {
	if(arr.length<=1){
		return arr
	}
	var index = parseInt(arr.length/2);
	var prior = arr[index];
	arr.splice(index,1);
	var left = [];
	var right = [];
	for(var i=0; i<arr.length;i++){
		if(arr[i]<=prior){
			left.push(arr[i])
		}else{
			right.push(arr[i])
		}
	}
	return quickSort(left).concat([prior], quickSort(right))
};

console.log(quickSort(nums));	
</script>
</body>
</html>
