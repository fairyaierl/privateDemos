<html>
<head>
	<title>测试</title>

		ul{
			height: 100px;
			width:112%;
			overflow: hidden;
			padding:0;
			margin:0;
		}
		li{
			float:left;
			width:33.33%;
			height: 100%;
			background: red;

			transform-origin: 0 0;

	<li>2</li>

</ul>
